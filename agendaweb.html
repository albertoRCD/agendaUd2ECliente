<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&display=swap">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="Agenda.js"></script>
</head>

<body>
    <div class="container m-4">
        <div class="row">
            <div class="col-md-6">
                <div class="overlay">
                    <p><button class="btn" type="submit" name="boton" id="boton">Empezar</button></p>
                </div>

            </div>
        </div>

    </div>

    <footer class="footer">
        <div class="container text-center">
            <div>
                <h4>Alberto Varela Paz</h4>
            </div>
            <div>
                <p>&copy; <span id="year"></span></p>
            </div>
        </div>
    </footer>


    <script>

        /* En el footer, para que el año esté actualizado, busco el elemento por el id y le pongo el texto del retorno
            de la función del objeto Date */
        document.getElementById("year").textContent = new Date().getFullYear();

        /* Para iniciar el programa, agregué un botón, 
            al que le añado un evento y dentro se realizará la ejecución del programa */
        document.getElementById("boton").addEventListener('click', () => {

            let op = "";
            do {
                op = opcionARealizar();

                switch (op) {
                    case '1': altaContacto();
                        break;
                    case '2': borrarContacto();
                        break;
                    case '3': modificarContacto();
                        break;
                    case '4': busquedaContactoPorDni();
                        break;
                    case '5': busquedaContactosPorNombre();
                        break;
                    case '6': borrarAgenda();
                        break;
                    case '7': mostrarInformacion();
                }
            } while (op != '0');
        });

    </script>

</body>

</html>
